version: '3.3'

services:
    mysql:
        env_file:
                - .env
        build:
                context: ./requirements/mariadb
                args:
                        - MYSQL_DATABASE=$MYSQL_DATABASE
                        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
                        - MYSQL_USER=${MYSQL_USER}
                        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
                        - WP_ADMIN=${WP_ADMIN}
                        - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
                        - WP_USER=${WP_USER}
                        - WP_USER_PASSWORD=${WP_USER_PASSWORD}
        restart: unless-stopped
        ports:
            - "3306"
        volumes:
            - dbdata:/var/lib/
        networks:
            - app-network
        tty: true
    wp:
        depends_on:
            - mysql
        env_file: .env
        build:
              context: ./requirements/wordpress
        restart: unless-stopped
        #environment:
        #        - DOMAIN_NAME:$DOMAIN_NAME
        #        - WP_DATABASE:"${WP_DATABASE}"
        #        - WP_ADMIN:"${WP_ADMIN}"
        #        - WP_ADMIN_PASSWORD:"${WP_ADMIN_PASSWORD}"
        #        - WP_USER:"${WP_USER}"
        #        - WP_USER_PASSWORD:"${WP_USER_PASSWORD}"
        #        - WP_DB_HOST:"${WP_DB_HOST}"
        ports:
            - "9000"
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - app-network
    web:
        depends_on:
            - wp
        build: ./requirements/nginx
        restart: unless-stopped
        ports:
            - "443:443"
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - app-network
volumes:
    dbdata:
        driver: local
        driver_opts:
            o: bind
            type: volume
            device: /home/user42/data/dbdata
    wordpress:
        driver: local
        driver_opts:
            o: bind
            type: volume
            device: /home/user42/data/wordpress

networks:
    app-network:
